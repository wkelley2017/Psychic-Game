<!DOCTYPE html>
<html>
<head>
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1>The Psychic Game</h1>
</head>
<body>
    <h2>??????????????????</h2>

<!--Init template here -->
<div id="game">
	<p>Guess what letter I'm thinking of</p>
	<p>Wins: 0</p>
	<p>Losses: 0</p>
	<p>Guesses Left: 9</p>
	<p>Your Guesses so far: </p>
</div>

<script type="text/javascript">

var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm',
 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
 
var wins = 0;
var losses = 0;
var guessCount = 9;
var guessTally = [];
var setCompPick = "";

document.onkeyup = function(event) {
	var userPick = String.fromCharCode(event.keyCode).toLowerCase();
	

	if (guessCount == 9) {
		var computerPick = computerChoices[Math.floor(Math.random() * computerChoices.length)];
		setCompPick = computerPick;
	}
	
	var userCheck = guessTally.indexOf(userPick);
	if (userCheck < 0){
			

		if (userPick == setCompPick){
	
			wins++;
			guessCount = 9;
			guessTally = [];
		}else{
	
			guessTally.push(userPick);
			guessCount--;
		}
		
	}

	if (guessCount == 0) {
		losses++;
		guessCount = 9;
		guessTally = [];
	}				
		

		var html = "<p>Guess what letter I'm thinking of</p>" +
		"<p>Wins: " + 
		wins + 
		"</p>" +
		"<p>Losses: " + 
		losses + 
		"</p>" +
		"<p>Guesses Left: " + 
		guessCount + 
		"</p>" +
		"<p>Your Guesses so far: " + 
		guessTally + 
		"</p>";
		
		document.querySelector('#game').innerHTML = html;
}
</script>
</body>
</html>
